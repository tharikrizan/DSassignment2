<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sensor</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script defer src="fontend.js"></script>
    <style>
        .danger{
            color: firebrick;
        }
        .good{
            color: green;
        }

    </style>
</head>
<body style=" user-select: none;">
<div class="container">
    <div id="form">
        <h2 style="text-align: center">Enter Sensor Details:</h2>
        <form onsubmit="return onSubmit(event)">
            <div class="form-group">
                <label for="api">API Link:</label>
                <input type="text" class="form-control" id="api" name="api" aria-describedby="api" value="https://fire-alarm-api-ds.herokuapp.com" required>
            </div>
            <div class="form-group">
                <label for="sensorId">Sensor ID:</label>
                <input type="number" class="form-control" id="sensorId" name="id" aria-describedby="id" value="1" required>
            </div>
            <div class="form-group">
                <label for="roomNo">Room No:</label>
                <input type="number" class="form-control" id="roomNo" name="roomNo" aria-describedby="roomNo" required>
            </div>
            <div class="form-group">
                <label for="floorNo">Floor No:</label>
                <input type="number" class="form-control" id="floorNo" name="floorNo" aria-describedby="floorNo" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary form-control">Submit</button>
            </div>
        </form>
    </div>
    <div id="sendData">
        <div class="mb-2" style="text-align: center">
            <h1>Send Data</h1>
            <p id="roomFloor"></p>
        </div>
        <div class="form-group">
            <label for="smoke">Smoke Level:</label>
            <input type="number" class="form-control" id="smoke" aria-describedby="smoke" min="0" max="10" required>
        </div>
        <div class="form-group">
            <label for="co2">CO2 Level:</label>
            <input type="number" class="form-control" id="co2" aria-describedby="co2" min="0" max="10" required>
        </div>
        <br>
        <div style="text-align: center">
            <h3>Status: </h3>
            <h3 id="status"></h3>
        </div>
    </div>
</div>
</body>
</html>
